ItemDataBase.40=/idd add <itemname> to add item on hand to database,fail if exists.
ItemDataBase.41=/idd delete <itemname> to delete item of the specific name.
ItemDataBase.42=/idd set <itemname> to set the item of specific name to item on hand,create if not exists.
ItemDataBase.43=/idd give <itemname> <player> [amount] to give player a certain amount of items,default 1.
ItemDataBase.44=/idd list list all existed items.
ItemDataBase.45=/idd rename <old_itemname> <new_itemname> rename item from old to new
ItemDataBase.46=/idd comparemode <true/false> to enable/disable strict compare mode
ItemDataBase.add_fail=add failed,item may be existed,use /idd set to change it.
